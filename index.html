<!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="calculator-width">
          <!--<div class="number-display">
            <p><deta id="result" value="0">0</deta></p>
          </div> -->
          <input id="result" type="text" value="0" disabled/>
          <div class ="button-area">
            <button class="quarter-button" value="7" onclick="edit(this)">7</button>
            <button class="quarter-button" value="8" onclick="edit(this)">8</button>
            <button class="quarter-button" value="9" onclick="edit(this)">9</button>
            <button class="quarter-button" value="+" onclick="operator(this)">+</button>
            <button class="quarter-button" value="4" onclick="edit(this)">4</button>
            <button class="quarter-button" value="5" onclick="edit(this)">5</button>
            <button class="quarter-button" value="6" onclick="edit(this)">6</button>
            <button class="quarter-button" value="-" onclick="operator(this)">-</button>
            <button class="quarter-button" value="1" onclick="edit(this)">1</button>
            <button class="quarter-button" value="2" onclick="edit(this)">2</button>
            <button class="quarter-button" value="3" onclick="edit(this)">3</button>
            <button class="quarter-button" value="*" onclick="operator(this)">*</button>
            <button class="quarter-button" value="0" onclick="edit(this)">0</button>
            <button class="quarter-button" value="00" onclick="push00(this)">00</button>
            <button class="quarter-button" value="." onclick="edit(this)">.</button>
            <button class="quarter-button" value="/" onclick="operator(this)">/</button>
         
            <button class="ac-button" onclick="allClear()">AC</button>
            <button class="equal-button" value="=" onclick="equal()">=</button>
            
          </div>
        </div>
        <script type="text/javascript" src="main.js" charset="utf-8"></script>
      </body>
    </html>
